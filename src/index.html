<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>testClock</title>

	<link rel="stylesheet" href="css/clock.css" type="text/css">
	<script>
		window.jQuery = window.$ = require('./js/jquery-2.2.3.min.js');
		require('remote').getCurrentWindow().toggleDevTools();
	</script>
	<script charset="utf-8" type="text/javascript" src="./js/clock.js" ></script>
</head>
<body>

<br />
	<div class="clock">
		<span class="curDate">
			<span id="clock_year">0000</span>年
			<span id="clock_month">00</span>月
			<span id="clock_day">00</span>日 <span id="clock_dayOfWeek">X</span>曜日
		</span><br />

		<span class="curTime">
			<span id="clock_hh">00</span>:<span id="clock_mm">00</span>:<span id="clock_ss">00</span>
		</span>
	</div>

</body>
</html>
