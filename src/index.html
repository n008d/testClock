<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>testClock</title>

	<link rel="stylesheet" href="css/clock.css" type="text/css">
	<script>
		window.jQuery = window.$ = require('./js/jquery-2.2.3.min.js');
		// require('remote').getCurrentWindow().toggleDevTools();
	</script>
	<script charset="utf-8" type="text/javascript" src="./js/clock.js" ></script>
	<script charset="utf-8" type="text/javascript" src="./js/playlist.js" ></script>
	<script charset="utf-8" type="text/javascript" src="./js/youtube.js" ></script>
	<script charset="utf-8" type="text/javascript" src="./js/camera.js" ></script>
	<script charset="utf-8" type="text/javascript" src="https://www.youtube.com/player_api" ></script>

</head>
<body>
	<div class="clock stroke">
		<div class="curDate">
			<span id="clock_year">0000</span>年
			<span id="clock_month">00</span>月
			<span id="clock_day">00</span>日 <span id="clock_dayOfWeek">X</span>曜日
		</div>

		<div class="curTime">
			<span id="clock_hh">00</span>:<span id="clock_mm">00</span><span style="font-size:100px;">:<span id="clock_ss">00</span></span>
		</div>
	</div>
	
	<div id="search-container"></div>

<!-- カメラ利用作戦ヤメ！	
	<div id="volume"></div>
	<video id="camera" width="160" height="120" autoplay="1"></video>
-->

	<span class="video-wrap">
		<div id="player"></div>
	</span>
	
	<!-- デバッグ用 -->
	<div id="cursorLog" class="stroke"></div>
	
	<div id="fadeLayer"></div>
</body>
</html>
